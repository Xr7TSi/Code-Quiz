<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Code-Quiz</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <link rel="stylesheet" href="assets\css\style.css">
    </head>
    
  <header class="container-fluid bg-dark text-light mb-5 p-3">
      <h1>Coding Quiz Challenge</h1>
  </header>

  <section class="container-fluid bg-dark text-light mb-5 p-3">
    <div class="row">
      <div class="col-12 col-md-6 col-lg-3">
        <div>
            <h3 id="scoreBox"></h3>
        </div>
       
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div id="showButton">
            <div id="startButton">
            <button class="btn btn-primary" type="submit">Start</button>
            </div>
        </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
        <div class="container">
            <h5 id="timer"></h5>
       </div>
      </div>
      <div class="col-12 col-md-6 col-lg-3">
       
      </div>
    </div>
  </section>

  <section class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-8 col-lg-6">
        <div id="answerBoxMain"> 
            <div id="questionBox"></div>  
            <div id="answerBoxA"></div>
            <div id="answerBoxB"></div> 
            <div id="answerBoxC"></div> 
            <div id="answerBoxD"></div> 
        </div>
      </div>
    </div>
  </section>

  <section class="container-fluid bg-dark text-light mb-5 p-3">
    <div class="row">
        <div class="col-12 col-md-8 col-xl-9">
        <h3>PLAYER SCORES</h3>
            <div class="row">
            <div class="col-3 col-md-3 col-lg-3">
                <p>
                    <ul id="initialsHistory"></ul>
                </p>
            </div>
            <div class="col-3 col-md-3 col-lg-3">
                <p>
                    <ul id="scoresHistory"></ul>
                </p>
            </div>
            </div>
        </div>
    </div>

      <div class="col-12 col-md-4 col-xl-3">
        <initials id="initialsBox">
            <div class="input-group mb-3">
                <span class="input-group-text" id="initials">Initials</span>
                <textarea id="initialsInput"></textarea>

                <div id="submitBtn">
                <input class="btn btn-primary" type="submit" value="Submit">
                </div>
            </div>
        </initials>
    </div>
  </section>

<script src="assets\js\script.js" async defer></script>
</html>
